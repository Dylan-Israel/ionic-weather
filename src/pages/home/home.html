<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class='home'>
  <ion-grid *ngIf='weather'>
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class='location'>{{weather.name}}</h2>
        <div class='icon'><img [src]="'https://openweathermap.org/img/w/' + weather.weather[0].icon + '.png'" alt=""></div>
        <h3 class="desc">{{weather.weather[0].description}}</h3>
        <h1 class="temp">{{(weather.main.temp - 273.15) * 9/5 + 32}}&deg;</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Temp: </strong> {{(weather.main.temp - 273.15) * 9/5 + 32}}F ({{weather.main.temp -273.15}}C)
          </ion-item>
          <ion-item>
            <strong>Wind: </strong> {{weather.wind.speed}}
          </ion-item>
          <ion-item>
            <strong>Visibility: </strong> {{weather.visibility}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
